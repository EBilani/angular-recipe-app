<div class="container">
    <h3 mat-dialog-title style="color: whitesmoke;">{{data.title}} ?</h3>
    <div mat-dialog-content>
        <p><span class="font-weight-bold" style="color: whitesmoke;">{{data.message}}</span></p>
    </div>
    <div mat-dialog-actions class="mb-1">
      <button *ngIf="data.buttonText" mat-flat-button color="{{data.buttonColor}}" style="color: whitesmoke;" [mat-dialog-close]="true" (click)="confirmDeactivation()">
        {{data.buttonText}}
      </button>
      <button mat-flat-button tabindex="-1" mat-dialog-close style="color: #673ab7;">Cancel</button>
    </div>
  </div>
