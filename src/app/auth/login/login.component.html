<div class="d-flex full-width">
    <div class="col-md-5">
      <img
        style="width: 100%"
        src="https://i.pinimg.com/originals/c4/f8/a0/c4f8a0e8cc88800ac8601a8481ab4800.jpg"
        alt="prova"
      />
    </div>
    <div class="col-md-7" id="form-style">
      <mat-card>
        <form [formGroup]= "loginForm" (ngSubmit)= "onSubmit()"> 
          <p style="text-align: center">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-icon matSuffix>alternate_email</mat-icon>
              <mat-error *ngIf="loginForm.get('email').errors?.required">The field is required </mat-error>
              <mat-error *ngIf="loginForm.get('email').errors?.email">Must be a valid email: example@email.com</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" />
              <mat-icon matSuffix>password</mat-icon>
              <mat-error *ngIf="loginForm.get('password').errors?.required">The field is required </mat-error>
              <mat-error *ngIf="loginForm.get('password').errors?.minlength">Password must be at least 6 characters!</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" [disabled]= "loginForm.invalid">Login
            </button>
          </p>
        </form>
      </mat-card>
    </div>
  </div>
